version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: furotama2
    ports:
      - "4306:3306"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/furotama2
      - gem_data:/usr/local/bundle
      - ./.ssh
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - EDITOR=vim


volumes:
  gem_data:
